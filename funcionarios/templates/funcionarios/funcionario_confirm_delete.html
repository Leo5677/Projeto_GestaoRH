{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="card">
    <div class="card-title d-flex justify-content-center">
        <h3 class="text-darker">Deletar | Funcionário</h3>
    </div>
    <div class="card-header d-flex">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div class="mr-auto p-2"><h3 class="text-darker">Você tem certeza que quer deletar o funcionário: {{ funcionario.nome }}?</h3>
                <button type="submit" class="btn btn-danger">Confirmar</button>
                <button type="submit" class="btn btn-primary"><a href="{% url 'list_funcionarios' %}" class="text-white">Voltar</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
