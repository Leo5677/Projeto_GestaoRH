{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="card">
    <div class="card-title d-flex justify-content-center">
        <h3 class="text-darker">Gerenciamento | Departamentos</h3>
    </div>

    <div class="card-header d-flex">
        <div class="mr-auto p-2"><h3 class="text-darker">Departamentos Da Empresa:</h3></div>
    </div>

    <div class="card-body">
        <table class="table table-striped table-responsive-lg">
            <thead class="thead-light">
            <tr>
                <th>Editar Departamento</th>
                <th>Deletar Departamento</th>
            </tr>
            </thead>
            <tbody>
            {% for departamento in object_list %}
            <tr>
                <td><a href="{% url 'update_departamento' departamento.id %}">{{ departamento }}</a></td>
                <td><a href="{% url 'delete_departamento' departamento.id %}" class="text-danger">Deletar</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary"><a href="{% url 'create_departamento' %}" class="text-white">Criar Departamento</a></button>
        <button type="submit" class="btn btn-danger"><a href="{% url 'home' %}" class="text-white">Voltar</a></button>
    </div>
</div>


{% endblock %}
